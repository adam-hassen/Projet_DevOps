version: '3.8'

services:
  mysql_db:
    image: mysql:8.0
    container_name: gestion_clients_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: test_interface
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3307:3306"  # Port 3307 pour Ã©viter conflit avec MySQL local
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  web:
    build: .
    container_name: gestion_clients_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      mysql_db:
        condition: service_healthy
    environment:
      - DB_HOST=mysql_db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=test_interface
      - DB_PORT=3306
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
      - ./exports:/app/exports

volumes:
  mysql_data: